<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}

  {% include 'home/script.html' %}
  <title>Dashboard</title>
</head>

<body>
  {% include 'dashboard/navbar.html' %}
  <div class="container-fluid">
    <div class="row">
      {% include 'dashboard/sidenav.html' %}
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
            <div class=""></div>
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Hi {{name}} !</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
          </div>
        </div>
        <div class="container">
          <div class="row align-items-start">
            <div style="border-right: 3px solid whitesmoke;text-align: center;" class="col">
              <p class="fs-3">Crypto</p>
              <div>
                <p class="fs-1">0</p>
                Margin available
              </div>
            </div>
            <div style="border-right: 3px solid whitesmoke;text-align: center;" class="col">
              <br><br><br>
              <div>
                Margin Used 0
                <br>
                Opening balance 0
                <br>
                <a href="#">View Statement</a>
              </div>
            </div>

          </div>
          <div style="position: absolute;top:60%;left:15%;height: 15rem; text-align: center;" class="container">
            <button type="button" class="btn btn-primary">Start Investing</button>
          </div>
      </main>
    </div>
  </div>

  <script src="{% static 'dashboard/js/live_search.js' %}"></script>

</body>

</html>
